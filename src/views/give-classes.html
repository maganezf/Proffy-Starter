<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="shortcurt icon" href="/images/favicon.png" type="img/png">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <script src="/scripts/addField.js" defer></script> <!-- defer = puxa o scipt de fora/depois de um tempo das coisas serem processadas -->
</head>
<body id="page-give-classes">

   <div id="container">
       <header class="page-header">
           <div class="top-bar-container">
               <a href="/"> <!-- voltar para o diretorio anterior -->
            <img src="/images/icons/back.svg" alt="Voltar">
            </a>
            <img src="/images/logo.svg" alt="Proffy">
           </div>

           <div class="header-content">
               <strong>Que incrível que você quer dar aulas.</strong>
               <p>O primeiro passo, é preencher esse formulário de inscrição</p>

           </div>
       </header>

       <main>
           <form action="/save-classes" id="create-class" method="POST"> <!-- POST = esconde os dados na url que sao pedidos/enviados ao servidor (query) -->
               <fieldset>
                   <legend>Seus dados</legend>

                   <div class="input-block">
                       <label for="name">Nome Completo</label>
                       <input type="name" id="name" required>
                   </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com "https://")</small></label>
                        <input type="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input type="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                
                </fieldset>

                <fieldset>
                    <legend>Sobre a Aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            
                            {%for subject in subjects %}
                                <option value="{{loop.index}}" > {{subject}} </option>       <!-- loop é um objeto tendo o index sendo a primeira posicao como "1" e nao "0" assim a ordem fica cronologica da contagem de posicoes-->
                            {% endfor %}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula <small>(R$)</small></label>
                        <input name="cost" type="cost" id="cost" type="number" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários Disponíveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da Semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione uma opção</option>
                                
                                {% for weekday in weekdays %}
                                    <option value="{{loop.index0}}" > {{weekday}} </option>
                                {% endfor %}

                            </select>
                        </div>
                        

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>

                    </div>

                </fieldset>
           </form>

           <footer>
               <p>
                   <img src="/images/icons/warning.svg" alt="Aviso importante">
                   Importante! <br> Preencha todos os dados
               </p>
               <button type="submit" form="create-class">Salvar Cadastro</button>
           </footer>
       </main>
   </div>

</body>
</html>
